<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Album Recommender</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Album Recommender</h1>
        </header>
        <main>
            <form id="genreForm" class="genre-form">
                <select id="genreSelect" class="genre-select">
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="jazz">Jazz</option>
                    <option value="hip-hop">Hip-Hop</option>
                    <option value="classical">Classical</option>
                    <option value="blues">Blues</option>
                    <option value="country">Country</option>
                    <option value="electronic">Electronic</option>
                    <option value="metal">Metal</option>
                    <option value="reggae">Reggae</option>
                </select>
                <button type="submit" class="submit-btn">Get Recommendation</button>
            </form>
            <div id="albumRecommendation" class="album-recommendation"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
